<html>
    <head>
        <title>merge Sort  Algorithm</title>
    </head>
    <body>
        <input type="text" placeholder="enter String" id='input1'>
        <button id="run" onclick="getUserInput()" style="background:green">Run</button>
        <div id="output" style="color:blue">    </div>
        <script>
		var iteration=0;
        function getUserInput(){
            var data=document.getElementById('input1').value.split(',').map(Number);
            var res=mergeSort(data);
            document.getElementById('output').innerText=res;
        }
//splitting all the elements 
       function mergeSort(arr){
	   var len=arr.length;
	   if(len<2){
	   return arr;
	   }
	   var mid=Math.floor(len/2);
	   var left=arr.slice(0,mid);
	   var right=arr.slice(mid);
	   return merge(mergeSort(left),mergeSort(right));
	   }
//sorting and merging
	   function merge(leftArr,rightArr){	
	  var result=[];
	  	 while(leftArr.length && rightArr.length){
		 if(leftArr[0]>rightArr[0]){
		 result.push(rightArr.shift());
		 }else{
		 result.push(leftArr.shift());
		 }
		 }
	return result.concat(leftArr.slice()).concat(rightArr.slice());
	 
	   }
        </script>
    </body>
</html>
